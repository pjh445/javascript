<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>자바스크립트의 생성자 함수  Constructor()</title>
</head>

<body>
<h1 id="p2">222</h1>

<script>
///// ES 6 /////
class Car2 {
  constructor(name) {
    this.brand = name;
  }
}
const mycar2 = new Car2("Ford");
document.querySelector("#p2").innerHTML= mycar2.brand;
</script>

</body>
</html>

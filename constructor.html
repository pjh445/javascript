<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>자바스크립트의 생성자 함수  Constructor()</title>
</head>

<body>
<h1 id="p1">111</h1>

<script>

function Car1(name){
	this.brand= name;
}
const mycar1= new Car1("Audi");
document.querySelector("#p1").innerHTML= mycar1.brand;
</script>

</body>
